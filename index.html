<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;600&family=Roboto:ital,wght@0,700;1,400&family=Sriracha&family=Young+Serif&display=swap" rel="stylesheet">
  <title>Playstation Store</title>
</head>

<body>
  <div class="container">
    <div class="navbar">
      <img class="logo" src="./img/logo.png" alt="logo-ps">
      <nav>
        <ul id="menu-list">
          <li class="nav-li"><a class="nav-link">Consoles</a></li>
          <li class="nav-li"><a class="nav-link">Acess√≥rios</a></li>
          <li class="nav-li"><a class="nav-link">Controles</a></li>
          <li class="nav-li"><a class="nav-link">Outros</a></li>
        </ul>
      </nav>
      <img class="menu-icon" src="./img/menu.png" alt="menu" onclick="showMenu()">
    </div>
    <div class="row">
      <div class="colum-1">
        <h2>PS5 Dualshock</h2>
        <h3>Wireless Controler for Playstation</h3>
        <p>Controle Original</p>
        <h4>R$ 222,50</h4>
        <button class="buy">Comprar Agora <img src="./img/arrow.png" alt="arrow"></button>
      </div>
      <div class="colum-2">
        <img class="controller" src="./img/controller.png" alt="controller">
        <div class="color-box"></div>
        <button class="add">
          <img src="./img/add.png" alt="add">
        </button>
      </div>
    </div>
    <div class="social">
      <img src="./img/fb.png" alt="Facebook">
      <img src="./img/ig.png" alt="Instagram">
      <img src="./img/tw.png" alt="Twitter">
    </div>
  </div>
</body>
<script>
  const menuList = document.querySelector("#menu-list")
  menuList.style.maxHeight = "0px"

  function showMenu() {
    if (menuList.style.maxHeight == "0px") {
      menuList.style.maxHeight = "120px"
    } else {
      menuList.style.maxHeight = "0px"
    }
  }
</script>

</html>
